<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    
    <div id="content">

        <div id="options">
            <div>
                <label>Number of rows (Up to 64):</label>
                <span>
                    <input id="input" value=30>
                    <button id="generate">Generate</button>
                </span>
            </div>

            <div>
                <label>Choose a Color:</label>
                <div>
                    <input id="color" value="black">
                    <button id="change">Change</button>
                </div>
            </div>
        
            <div>
                <div class="align">
                    <label>Rainbow Mode:</label>
                    <input type="checkbox" id="rainbow">
                </div>
                <div class="align">
                    <label>Shading Mode:</label>
                    <input type="checkbox" id="shader">
                </div>
            </div>
        </div>
        <div id="container"></div>
    </div>
    
    <div id="footer">
        <p>Made by Rithvik Mada.</footer></p>
    </div>
</body>
</html>
